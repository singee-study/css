<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS @ singee-study</title>
</head>
<body>
<div>Loading...</div>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/singee-study/css/contents/');
        const data = (await response.json()).filter(f => f.type === 'dir');

        let htmlString = '<ul>';

        for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';

        document.body.innerHTML = htmlString;
    })()
</script>
</body>
</html>
